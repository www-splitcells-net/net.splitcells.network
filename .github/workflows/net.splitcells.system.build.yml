name: Continuous Integration
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  # This workflow contains a single job called "build"
  # Note: "uses" without a version do not work.
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
        language: [ 'java']
    steps:
      - uses: actions/setup-java@v1
        with:
          java-version: '21'
          java-package: 'jdk'
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - uses: actions/checkout@master
        with:
          repository: www-splitcells-net/net.splitcells.network.bom.base
      - name: Build base BOM
        run: |
          cd $GITHUB_WORKSPACE
          mvn install
      - uses: actions/checkout@main
        with:
          repository: www-splitcells-net/net.splitcells.network.bom
      - name: Build BOM
        run: |
          cd $GITHUB_WORKSPACE
          mvn install
      - uses: actions/checkout@main
      - name: Build
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd "$GITHUB_WORKSPACE"
          echo $GITHUB_WORKSPACE
          mvn -B clean install -Dtest_codecov=1 org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=www-splitcells-net_net.splitcells.network -Dsonar.test.exclusions=src/main/java/** -Dsonar.organization=www-splitcells-net -Dsonar.host.url=https://sonarcloud.io # `-Dsonar.inclusions=src/main/**,bin/*` does not seem to work.
          bash -c 'bash <(curl -s https://codecov.io/bash)'
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.4.3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}