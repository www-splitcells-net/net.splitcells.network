name: Continous Integration
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
        language: [ 'java']
    steps:
      - uses: actions/setup-java@v1
        with:
          java-version: '21'
          java-package: 'jdk'
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - uses: actions/checkout@main
        with:
          repository: www-splitcells-net/net.splitcells.network.bom
      - name: Build BOM
        run: |
          cd $GITHUB_WORKSPACE
          mvn install
      - uses: actions/checkout@main
      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd "$GITHUB_WORKSPACE"
          echo $GITHUB_WORKSPACE
          export test_codecov=1
          ./bin/build.part.with.python
          mvn -B clean install org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=www-splitcells-net_net.splitcells.network -Dsonar.test.exclusions=src/main/java/** -Dsonar.organization=www-splitcells-net -Dsonar.host.url=https://sonarcloud.io # `-Dsonar.inclusions=src/main/**,bin/*` does not seem to work.
          bash <(curl -s https://codecov.io/bash) # Upload tests to codecov.io.
      - uses: actions/checkout@master
      - uses: codecov/codecov-action@v3
        with:
          verbose: true